name: CI
on:
  push:
    branches:
      - 'master'
  pull_request:
jobs:
  gloo_fed_e2e_tests:
    name: Gloo Fed E2E Tests
    runs-on: ubuntu-18.04
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.4.0
        with:
          access_token: ${{ github.token }}
      - name: Free disk space
        run: |
          echo "Before clearing disk space:"
          df -h

          # https://github.com/actions/virtual-environments/issues/709
          sudo apt-get clean

          # Clean up pre-installed tools
          # https://github.com/actions/virtual-environments/issues/1918
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf $AGENT_TOOLSDIRECTORY

          echo "After clearing disk space:"
          df -h
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Private Repo Permissions
        env:
          TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          git config --global url."https://${TOKEN}@github.com/solo-io/".insteadOf "https://github.com/solo-io/"
      - name: Setup - gcloud / gsutil
        uses: google-github-actions/setup-gcloud@v0
        with:
          service_account_key: ${{ secrets.GLOO_EE_GCR_KEY }}
          project_id: gloo-ee
          export_default_credentials: true
      - name: Setup docker
        run: |
          gcloud auth configure-docker
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18.2
      - uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go
      - uses: azure/setup-kubectl@v1
        with:
          version: 'v1.22.4'
      - uses: engineerd/setup-kind@v0.5.0
        with:
          # We rely on the `projects/gloo-fed/ci/setup-kind` script to create a kind cluster
          skipClusterCreation: "true"
          version: v0.11.1
      - name: Yarn Install
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: yarn --cwd projects/ui install
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Setup Kind
        run: |
          ./projects/gloo-fed/ci/setup-kind.sh
        env:
          GLOO_LICENSE_KEY: ${{ secrets.LICENSE_KEY }}
          GITHUB_TOKEN: ${{ secrets.CI_ADMIN_GITHUB_TOKEN }}
          MANAGEMENT_CLUSTER_NAME: management
          REMOTE_CLUSTER_NAME: remote
          CLUSTER_NODE_VERSION: 'v1.22.4@sha256:ca3587e6e545a96c07bf82e2c46503d9ef86fc704f44c17577fca7bcabf5f978'
      - name: Run tests
        run: |
          make run-ci-gloo-fed-regression-tests
        env:
          MANAGEMENT_CLUSTER_CONTEXT: kind-management
          REMOTE_CLUSTER_CONTEXT: kind-remote
      - name: Debug Info
        if: failure()
        run: |
          # see what's in the cluster if we failed
          kubectl get all -A
          kubectl get configmaps -A
          kubectl port-forward -n gloo-system deploy/gateway-proxy 19000 & sleep 5; curl localhost:19000/clusters; curl localhost:19000/config_dump;
  regression_tests:
    name: k8s regression tests
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        kube-e2e-test-type: [ 'gateway', 'gloo-mtls', 'helm', 'redis-clientside-sharding', 'wasm', 'caching']
        use-fips: ['false']
        include:
          - kube-e2e-test-type: 'gateway'
            use-fips: 'true'
    steps:
      - name: Cancel Previous Actions
        uses: styfle/cancel-workflow-action@0.4.1
        with:
          access_token: ${{ github.token }}
      - name: Free disk space
        run: |
          echo "Before clearing disk space:"
          df -h

          # https://github.com/actions/virtual-environments/issues/709
          sudo apt-get clean

          # Clean up pre-installed tools
          # https://github.com/actions/virtual-environments/issues/1918
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf $AGENT_TOOLSDIRECTORY

          echo "After clearing disk space:"
          df -h
      - name: Setup - gcloud / gsutil
        uses: google-github-actions/setup-gcloud@v0
        with:
          service_account_key: ${{ secrets.GLOO_EE_GCR_KEY }}
          project_id: gloo-ee
          export_default_credentials: true
      - name: Setup docker
        run: |
          gcloud auth configure-docker
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18.2
        id: go
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - uses: engineerd/setup-kind@v0.5.0
        with:
          # We rely on the `ci/setup-kind` script to create a kind cluster
          skipClusterCreation: true
          version: v0.11.1
      - uses: azure/setup-kubectl@v1
        id: kubectl
        with:
          version: 'v1.22.4'
      - uses: azure/setup-helm@v1
        with:
          version: v3.6.0
      - name: Configure git for private modules
        env:
          # matches the GITHUB_ACTION secret used in the cloudbuild, but named CI_ADMIN_GITHUB_TOKEN here
          # because secrets.GITHUB_ACTION is reserved in github workflows
          TOKEN: ${{ secrets.CI_ADMIN_GITHUB_TOKEN }}
        run: git config --global url."https://soloio_bot:${TOKEN}@github.com".insteadOf "https://github.com"
      - name: Setup test env
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.CI_ADMIN_GITHUB_TOKEN }}
          USE_FIPS: ${{ matrix.use-fips }}
          CLUSTER_NAME: 'kind'
          CLUSTER_NODE_VERSION: 'v1.22.4@sha256:ca3587e6e545a96c07bf82e2c46503d9ef86fc704f44c17577fca7bcabf5f978'
        run: |
          VERSION=$(./git-semver.sh) ./ci/setup-kind.sh
      - name: Testing - kube e2e regression tests
        env:
          KUBE2E_TESTS: ${{ matrix.kube-e2e-test-type }}
          USE_FIPS: ${{ matrix.use-fips }}
        run: |
          make run-ci-regression-tests
      - uses: testspace-com/setup-testspace@v1
        with:
          domain: solo-io.testspace.com
          token: ${{ secrets.TESTSPACE_TOKEN }}
        if: ${{ always() && github.event_name == 'push' && github.ref == 'refs/heads/master' }}
      - name: Push result to Testspace server
        run: |
          testspace push --verbose "**/junit.xml"
        if: ${{ always() && github.event_name == 'push' && github.ref == 'refs/heads/master' }}
      - name: Debug Info
        if: failure()
        run: |
          # see what's in the cluster if we failed
          kubectl get all -A
          kubectl get configmaps -A
