name: CI
on:
  push:
    branches:
      - 'master'
  pull_request:
jobs:
  gloo_fed_e2e_tests:
    name: Gloo Fed E2E Tests
    runs-on: ubuntu-18.04
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.4.0
        with:
          access_token: ${{ github.token }}
      - name: Free disk space
        run: |
          echo "Before clearing disk space:"
          df -h

          # https://github.com/actions/virtual-environments/issues/709
          sudo apt-get clean

          # Clean up pre-installed tools
          # https://github.com/actions/virtual-environments/issues/1918
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf $AGENT_TOOLSDIRECTORY

          echo "After clearing disk space:"
          df -h
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Private Repo Permissions
        env:
          TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          git config --global url."https://${TOKEN}@github.com/solo-io/".insteadOf "https://github.com/solo-io/"
      - name: Setup - gcloud / gsutil
        uses: google-github-actions/setup-gcloud@master
        with:
          service_account_key: ${{ secrets.GLOO_EE_GCR_KEY }}
          project_id: gloo-ee
          export_default_credentials: true
      - name: Setup docker
        run: |
          gcloud auth configure-docker
      - name: Set up Go 1.16.3
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.3
      - uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go
      - uses: azure/setup-kubectl@v1
        with:
          version: 'v1.18.8'
      - uses: engineerd/setup-kind@v0.5.0
        with:
          skipClusterCreation: "true"
          version: v0.11.1
      - name: Yarn Install
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: --cwd projects/ui install
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Setup Kind
        run: |
          GLOO_LICENSE_KEY=${{ secrets.LICENSE_KEY }} ./projects/gloo-fed/ci/setup-kind.sh local remote
        env:
          GITHUB_TOKEN: ${{ secrets.CI_ADMIN_GITHUB_TOKEN }}
      - name: Run tests
        run: |
          GOPATH=$HOME go install github.com/onsi/ginkgo/ginkgo
          PATH=$HOME/bin:$PATH REMOTE_CLUSTER_CONTEXT=kind-remote LOCAL_CLUSTER_CONTEXT=kind-local ginkgo -r ./test/gloo-fed-e2e/...
      - name: Debug Info
        if: failure()
        run: |
          # see what's in the cluster if we failed
          kubectl get all -A
          kubectl get configmaps -A
          kubectl port-forward -n gloo-system deploy/gateway-proxy 19000 & sleep 5; curl localhost:19000/clusters; curl localhost:19000/config_dump;
  regression_tests:
    name: k8s regression tests
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        kube-e2e-test-type: ['gateway', 'gloo-mtls', 'redis-clientside-sharding', 'wasm']
        use-fips: ['false']
        include:
          - kube-e2e-test-type: 'gateway'
            use-fips: 'true'
    steps:
      - name: Cancel Previous Actions
        uses: styfle/cancel-workflow-action@0.4.1
        with:
          access_token: ${{ github.token }}
      - name: Free disk space
        run: |
          echo "Before clearing disk space:"
          df -h

          # https://github.com/actions/virtual-environments/issues/709
          sudo apt-get clean

          # Clean up pre-installed tools
          # https://github.com/actions/virtual-environments/issues/1918
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf $AGENT_TOOLSDIRECTORY

          echo "After clearing disk space:"
          df -h
      - name: Setup - gcloud / gsutil
        uses: google-github-actions/setup-gcloud@master
        with:
          service_account_key: ${{ secrets.GLOO_EE_GCR_KEY }}
          project_id: gloo-ee
          export_default_credentials: true
      - name: Setup docker
        run: |
          gcloud auth configure-docker
      - name: Set up Go 1.16.3
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.3
        id: go
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - uses: engineerd/setup-kind@v0.5.0
        with:
          name: kind
          image: 'kindest/node:v1.17.17@sha256:66f1d0d91a88b8a001811e2f1054af60eef3b669a9a74f9b6db871f2f1eeed00'
          version: v0.11.1
      - uses: azure/setup-kubectl@v1
        id: kubectl
        with:
          version: 'v1.18.0'
      - uses: azure/setup-helm@v1
        with:
          version: v3.2.0
      - name: Configure git for private modules
        env:
          # matches the GITHUB_ACTION secret used in the cloudbuild, but named CI_ADMIN_GITHUB_TOKEN here
          # because secrets.GITHUB_ACTION is reserved in github workflows
          TOKEN: ${{ secrets.CI_ADMIN_GITHUB_TOKEN }}
        run: git config --global url."https://soloio_bot:${TOKEN}@github.com".insteadOf "https://github.com"
      - name: Setup test env
        run: |
          make VERSION=$(./git-semver.sh) LOCAL_BUILD=true CLUSTER_NAME=kind push-kind-images
          make VERSION=$(./git-semver.sh) cleanup-local-docker-images
          make VERSION=$(./git-semver.sh) build-test-chart glooctl-linux-amd64
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.CI_ADMIN_GITHUB_TOKEN }}
      - name: Testing - kube e2e regression tests
        env:
          KUBE2E_TESTS: ${{ matrix.kube-e2e-test-type }}
          USE_FIPS: ${{ matrix.use-fips }}
        run: |
          make run-ci-regression-tests
      - uses: testspace-com/setup-testspace@v1
        with:
          domain: solo-io.testspace.com
          token: ${{ secrets.TESTSPACE_TOKEN }}
        if: ${{ always() && github.event_name == 'push' && github.ref == 'refs/heads/master' }}
      - name: Push result to Testspace server
        run: |
          testspace push --verbose "**/junit.xml"
        if: ${{ always() && github.event_name == 'push' && github.ref == 'refs/heads/master' }}
      - name: Debug Info
        if: failure()
        run: |
          # see what's in the cluster if we failed
          kubectl get all -A
          kubectl get configmaps -A
