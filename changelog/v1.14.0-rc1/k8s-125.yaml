changelog:
  - type: BREAKING_CHANGE
    description: >
      Adds support for running Gloo Edge Enterprise on Kubernetes 1.25 and removes support for 1.22 and below.
      Note that if you are using the Prometheus charts included with Gloo Edge, the default kube-state-metrics deployment name has been changed from `glooe-prometheus-kube-state-metrics` to `glooe-prometheus-kube-state-metrics-v2` to get around the [chart's breaking change](https://github.com/prometheus-community/helm-charts/issues/1542). If you are overriding the deployment name with a custom name (via the `prometheus.kube-state-metrics.fullnameOverride` helm value), you may need to either rename it before upgrading, or use the [documented workaround](https://github.com/prometheus-community/helm-charts/blob/main/charts/prometheus/README.md#to-150) of deleting the existing kube-state-metrics deployment first.
    issueLink: https://github.com/solo-io/gloo/issues/6833
  - type: NON_USER_FACING
    description: Use `go-version-file` with `actions/setup-go`
    issueLink: https://github.com/solo-io/gloo/issues/7926
    resolvesIssue: false
