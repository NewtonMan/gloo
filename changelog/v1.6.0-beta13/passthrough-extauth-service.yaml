changelog:
  - type: NEW_FEATURE
    issueLink: https://github.com/solo-io/gloo/issues/3645
    description: >
      Support a passthrough GRPC ext auth service. This service delegates to a configured external service
      which implements the envoy external auth API (https://github.com/envoyproxy/go-control-plane/blob/master/envoy/service/auth/v3/external_auth.pb.go)

      This enables users to use custom external auth services in addition to GlooE out of the box features.
