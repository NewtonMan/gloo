changelog:
- type: NEW_FEATURE
  description: >
    Add a new `user_id_attribute_name` attribute to the `AccessTokenValidation` API through which users can optionally
    select which attribute in an OAuth2.0 token introspection response contains the ID of the resource owner.
    The external auth server can then emit the user ID either as a header, as dynamic metadata, or both.
  issueLink: https://github.com/solo-io/gloo/issues/4505
