  description: Add the option to allow retries for gRPC Passthrough Auth in case the service is unavailable. This can be configured via the new `retryPolicy` in the PassThroughGrpc AuthConfig. Note that the global settings `extauth.requestTimeout` must be greater than the `retryPolicy.numRetries` * `retryPolicy.retryBackOff.baseInterval` to ensure that the failed gRPC call has sufficient time to retry.
