    issueLink: https://github.com/solo-io/gloo/issues/2785
    description: |
      Add API translation for enabling Envoy's X-RateLimit headers. This feature
      can be enabled by editing the Settings Custom Resource to include
      spec:
        ratelimitServer:
          enableXRatelimitHeaders: true

      For reference on the spec of these headers, see the Envoy docs:
      https://www.envoyproxy.io/docs/envoy/latest/api-v3/extensions/filters/http/ratelimit/v3/rate_limit.proto.html#envoy-v3-api-field-extensions-filters-http-ratelimit-v3-ratelimit-enable-x-ratelimit-headers
