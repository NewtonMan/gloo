changelog:
  - type: NEW_FEATURE
    issueLink: https://github.com/solo-io/ext-auth-service/issues/433
    resolvesIssue: false
    description: >-
      Can now add symmetric key encryption to Ext-Auth-Service cookie sessions. By adding a
      encryptionkey, `glooctl create secret encryptionkey --name <name> --key <key>` and the corresponding configuration
      `session.cipherConfig.keyRef` to the AuthConfig.
