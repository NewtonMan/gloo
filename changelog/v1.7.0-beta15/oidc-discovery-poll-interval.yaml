changelog:
  - type: FIX
    issueLink: https://github.com/solo-io/gloo/issues/4470
    resolvesIssue: false
    description: >
      Expose a discovery_poll_interval which controls interval at which OIDC configuration
      is discovered at <issuerUrl>/.well-known/openid-configuration. The default value is 30 minutes.
  - type: FIX
    description: >-
      Fix possible cache key collisions, by changing the way the cache key is generated for rate limit rules and
      requests in redis/dynamodb. A side affect of this change is that upgrading this will _change_ the cache keys
      under the covers, thus any long rate limits (i.e. per day / hour) will be effectively _reset_ upon upgrade.
      Further, a couple characters are now disallowed in rate limit rules, namely the pipe character, back tic, and
      caret.
    issueLink: https://github.com/solo-io/gloo/issues/3801
