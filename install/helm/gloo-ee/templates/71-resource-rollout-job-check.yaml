{{- if .Values.gloo.gateway.rolloutJob.enabled }}
{{- $image := .Values.gloo.gateway.rolloutJob.image }}
{{- if .Values.global }}
{{- $image = merge .Values.gloo.gateway.rolloutJob.image .Values.global.image }}
{{- end }}
apiVersion: batch/v1
kind: Job
metadata:
  labels:
    app: gloo
    gloo: resource-rollout
  name: gloo-ee-resource-rollout-check
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
spec:
  {{- include "gloo.jobSpecStandardFields" .Values.gloo.gateway.rolloutJob | nindent 2 -}}
  template:
    metadata:
      labels:
        gloo: resource-rollout
        sidecar.istio.io/inject: "false"
        {{- if .Values.gloo.gateway.rolloutJob.extraPodLabels }}
        {{- range $key, $value := .Values.gloo.gateway.rolloutJob.extraPodLabels }}
        {{ $key | quote }}: {{ $value | quote }}
        {{- end }}
        {{- end }}
      {{- if or .Values.gloo.settings.linkerd .Values.gloo.gateway.rolloutJob.extraPodAnnotations }}
      annotations:
        {{- if .Values.gloo.settings.linkerd }}
        "linkerd.io/inject": disabled
        {{- end }}
        {{- range $key, $value := .Values.gloo.gateway.rolloutJob.extraPodAnnotations }}
        {{ $key | quote }}: {{ $value | quote }}
        {{- end }}
      {{- end }}
    spec:
      {{- include "gloo.pullSecret" $image | nindent 6 -}}
      serviceAccountName: gloo-resource-rollout
      {{- include "gloo.podSpecStandardFields" .Values.gloo.gateway.rolloutJob | nindent 6 -}}
      volumes:
        - name: custom-resource-config-volume
          configMap:
            name: gloo-ee-custom-resource-config
            items:
              - key: custom-resources
                path: custom-resources
      containers:
        - name: kubectl
          image: {{template "gloo.image" $image}}
          imagePullPolicy: {{ $image.pullPolicy }}
          env:
            - name: HAS_CUSTOM_RESOURCES
              valueFrom:
                configMapKeyRef:
                  name: gloo-ee-custom-resource-config
                  key: has-custom-resources
          volumeMounts:
            - name: custom-resource-config-volume
              mountPath: /etc/gloo-custom-resources
          securityContext:
            runAsNonRoot: true
            {{- if not .Values.gloo.gateway.rolloutJob.floatingUserId }}
            runAsUser: {{ printf "%.0f" (float64 .Values.gloo.gateway.rolloutJob.runAsUser) -}}
            {{- end }}
          {{- with .Values.gloo.gateway.rolloutJob.resources }}
          resources: {{ toYaml . | nindent 12}}
          {{- end }}
          command:
          - /bin/sh
          - -c
          - |
            # Check if Gloo Edge applied custom resources
            if [ $HAS_CUSTOM_RESOURCES == "true" ]
            then

              # Wait for the enterprise resource rollout job to complete
              kubectl -n {{ .Release.Namespace }} get job gloo-ee-resource-rollout &> /dev/null
              if [ $? -eq 0 ]
              then
                echo "Waiting for the enterprise resource rollout job to complete"
                kubectl -n {{ .Release.Namespace }} wait --for=condition=complete job gloo-ee-resource-rollout --timeout={{ .Values.gloo.gateway.rolloutJob.timeout }}s || exit 1
              fi

              # Delete the resource rollout job as it can linger around and not be re-created durig an upgrade
              kubectl -n {{ .Release.Namespace }} delete job gloo-ee-resource-rollout

              # If the resource has been applied, re-applying it should output something like this
              # gateway.gateway.solo.io/default unchanged
              # If not it will output
              # gateway.gateway.solo.io/default configured
              # gateway.gateway.solo.io/default created
              # This indicates that the resource was not applied in the resource rollout job
              FAILED_RESOURCES=$(kubectl apply -f /etc/gloo-custom-resources/custom-resources | grep -iv ' unchanged')
              if [ ! -z "$FAILED_RESOURCES" ]
              then
                echo "The following resources failed to be applied in the resource rollout job $FAILED_RESOURCES"
                exit 1
              else
                echo "The resource rollout job successfully applied all the resources"
              fi
            else
              echo "no custom resources to check"
            fi
{{- end }}{{/* if .Values.gloo.gateway.rolloutJob.enabled  */}}
