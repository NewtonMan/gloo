{{- if not .Values.extAuth.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  labels:
    app: gloo
    gloo: extauth
  name: {{ .Values.extAuth.signingKey.name }}
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
  {{- if .Values.extAuth.signingKey.key }}
  signing-key: {{ .Values.extAuth.signingKey.key | b64enc | quote }}
  {{- else }}
  signing-key: {{ randAlphaNum 10 | b64enc | quote }}
  {{- end }}
{{- end -}}