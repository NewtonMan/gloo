{{- if .Values.gloo.apiServer.enable }}
kind: {{ include "gloo.roleKind" . }}
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Values.gloo.apiServer.service.name }}-mutations
  {{- if .Values.global.glooRbac.namespaced }}
  namespace: {{ .Release.Namespace }}
  {{- end }}
  labels:
    app: gloo
    gloo: rbac
  annotations:
    "helm.sh/hook": "pre-install"
    "helm.sh/hook-weight": "10"
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["create", "update", "delete"]
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["create"]
  - apiGroups: ["gloo.solo.io"]
    resources: ["artifacts", "settings", "upstreams", "upstreamgroups", "proxies", "secrets"]
    verbs: ["create", "update", "delete"]
  - apiGroups: ["gateway.solo.io.v2"]
    resources: ["gateways"]
    verbs: ["create", "update", "delete"]
  - apiGroups: ["gateway.solo.io"]
    resources: ["virtualservices"]
    verbs: ["create", "update", "delete"]
  {{- end }} # .Values.gloo.apiServer.enable
