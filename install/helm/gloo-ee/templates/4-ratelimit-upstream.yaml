{{- if .Values.rateLimit.enabled }}
{{- range $name, $spec := .Values.gloo.gatewayProxies }}
{{- $rateLimitName := $.Values.rateLimit.service.name }}
{{- if $.Values.global.extensions.dataplanePerProxy }}
{{- $rateLimitName = printf "%s-%s" $rateLimitName ($name | kebabcase) }}
{{- end }} # .Values.global.extensions.dataplanePerProxy
apiVersion: gloo.solo.io/v1
kind: Upstream
metadata:
  labels:
    app: gloo
    gloo: {{ $rateLimitName }}
  name: {{ $rateLimitName }}
  namespace: {{ $.Release.Namespace }}
spec:
  healthChecks:
  - timeout: 5s
    interval: 1m
    unhealthyThreshold: 5
    healthyThreshold: 5
    grpcHealthCheck:
      serviceName: {{ $rateLimitName }}
  kube:
    serviceName: {{ $rateLimitName }}
    serviceNamespace: {{ $.Release.Namespace }}
    servicePort:  {{ $.Values.rateLimit.service.port }}
    serviceSpec:
      grpc: {}
---
{{- end }} # range $name, $spec := .Values.gatewayProxies
{{- end }} # .Values.rateLimit.enabled