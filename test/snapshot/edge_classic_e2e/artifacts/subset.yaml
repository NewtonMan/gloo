apiVersion: gloo.solo.io/v1
kind: Upstream
metadata:
  name: httpbin-v1-httpbin-8000
  namespace: gloo-system
spec:
  discoveryMetadata:
    labels:
      app: httpbin-v1
      service: httpbin-v1
  kube:
    selector:
      app: httpbin
      version: v1
    serviceName: httpbin-v1
    serviceNamespace: httpbin
    servicePort: 8000
    subsetSpec:
      selectors:
        - keys:
            - version
---
apiVersion: gloo.solo.io/v1
kind: Upstream
metadata:
  name: httpbin-v2-httpbin-8000
  namespace: gloo-system
spec:
  discoveryMetadata:
    labels:
      app: httpbin-v2
      service: httpbin-v2
  kube:
    selector:
      app: httpbin
      version: v2
    serviceName: httpbin-v2
    serviceNamespace: httpbin
    servicePort: 8000
    subsetSpec:
      selectors:
        - keys:
            - version
---
apiVersion: gateway.solo.io/v1
kind: VirtualService
metadata:
  name: httpbin-route
  namespace: httpbin
spec:
  virtualHost:
    domains:
      - httpbin.example.com
    routes:
      - matchers:
          - prefix: /
            headers:
              - name: version
                value: v2
        name: httpbin-route-v2
        routeAction:
          single:
            upstream:
              name: httpbin-v2-httpbin-8000
              namespace: gloo-system
      - matchers:
          - prefix: /
        name: httpbin-route-v1
        routeAction:
          single:
            upstream:
              name: httpbin-v1-httpbin-8000
              namespace: gloo-system