gloo:
  gatewayProxies:
    gatewayProxy:
      healthyPanicThreshold: 0
  gateway:
    persistProxySpec: true
    logLevel: info
    validation:
      allowWarnings: true
      alwaysAcceptResources: false
  gloo:
    logLevel: info
    # This test is not concerned with leader election
    disableLeaderElection: true
  rbac:
    namespaced: true
    nameSuffix: e2e-test-rbac-suffix
settings:
  singleNamespace: true
  create: true
global:
  extensions:
    caching:
      enabled: true
      cachingServer:
        cachingServiceRef:
          name: caching-service
          namespace: gloo-system
gloo-fed:
  enabled: false
  glooFedApiserver:
    enable: false
redis:
  deployment:
    replicas: 1
  service:
    db: 1 # A non-zero Redis DB https://github.com/solo-io/solo-projects/pull/4931
