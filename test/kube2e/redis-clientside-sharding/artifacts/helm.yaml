gloo:
  gatewayProxies:
    gatewayProxy:
      healthyPanicThreshold: 0
  gateway:
    persistProxySpec: true
    logLevel: info
    validation:
      allowWarnings: true
      alwaysAcceptResources: false
  gloo:
    logLevel: info
    disableLeaderElection: true
    deployment:
      replicas: 1
  rbac:
    namespaced: true
    nameSuffix: e2e-test-rbac-suffix
settings:
  singleNamespace: true
  create: true
prometheus:
  podSecurityPolicy:
    enabled: true
grafana:
  testFramework:
    enabled: false
global:
  glooMtls:
    enabled: true
gloo-fed:
  enabled: false
  glooFedApiserver:
    enable: false
redis:
  clientSideShardingEnabled: true
  deployment:
    replicas: 2
rateLimit:
  enabled: true
ratelimitServer:
  ratelimitServerRef:
    name: rate-limit
    namespace: gloo-system