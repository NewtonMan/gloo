apiVersion: v1
kind: Pod
metadata:
  labels:
    app: echo-server
    app.kubernetes.io/name: echo-server
  name: echo-server
spec:
  containers:
  # remember to change port to 80 and disable http2 if using httpbin
  # - image: kennethreitz/httpbin
  - image: jmalloc/echo-server
    name: echo-server
    env:
    - name: LOG_HTTP_HEADERS
      value: "true"
    - name: LOG_HTTP_BODY
      value: "true"
    ports:
    - containerPort: 8080
      name: grpc
---
apiVersion: v1
kind: Service
metadata:
  name: echo-server
  labels:
    app.kubernetes.io/name: echo-server
    service: echo-server
spec:
  ports:
  - port: 8080
    # targetPort: 80
    protocol: TCP
  selector:
    app: echo-server

