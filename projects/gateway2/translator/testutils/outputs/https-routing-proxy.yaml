---
listeners:
- aggregateListener:
    httpFilterChains:
    - matcher:
        sslConfig:
          secretRef:
            name: https
            namespace: default
      virtualHostRefs:
      - https~example.com
    httpResources:
      virtualHosts:
        https~example.com:
          domains:
          - example.com
          name: https~example.com
          routes:
          - matchers:
            - prefix: /
            options: {}
            routeAction:
              single:
                kube:
                  port: 80
                  ref:
                    name: example-svc
                    namespace: default
  bindAddress: '::'
  bindPort: 8443
  name: https
metadata:
  labels:
    proxy_type: gloo-kube-gateway-api
  name: example-gateway
  namespace: default
