type SchemaMutation {
  create(schema: InputSchema!): Schema
  update(schema: InputSchema!): Schema
  delete(guid: ID!): Schema
}

type SqoopServiceSpec {
  schemas: [Schema]!
}

type SqoopDestinationSpec {
  schema: Schema!
  playground: Boolean!
}

type Schema {
  inlineSchema: String!
  metadata: Metadata!
  status: Status!
}

input InputSchema {
  inlineSchema: String!
  metadata: InputMetadata!
}
