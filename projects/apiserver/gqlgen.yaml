schema: schema.graphql

# Let gqlgen know where to put the generated server
exec:
  filename: pkg/graphql/graph/generated.go
  package: graph

# Let gqlgen know where to the generated models (if any)
model:
  filename: pkg/graphql/models/generated.go
  package: models

# Optional, turns on resolver stub generation
resolver:
  filename: pkg/graphql/resolver.go # where to write them
  type: GraphqlResolver  # whats the resolver root implementation type called?

# Tell gqlgen about any existing models you want to reuse for
# graphql. These normally come from the db or a remote api.
models:
  UpstreamQuery:
    model: github.com/solo-io/solo-projects/projects/apiserver/pkg/graphql/customtypes.UpstreamQuery
  UpstreamMutation:
    model: github.com/solo-io/solo-projects/projects/apiserver/pkg/graphql/customtypes.UpstreamMutation
  VirtualServiceQuery:
    model: github.com/solo-io/solo-projects/projects/apiserver/pkg/graphql/customtypes.VirtualServiceQuery
  VirtualServiceMutation:
    model: github.com/solo-io/solo-projects/projects/apiserver/pkg/graphql/customtypes.VirtualServiceMutation
  ResolverMapQuery:
    model: github.com/solo-io/solo-projects/projects/apiserver/pkg/graphql/customtypes.ResolverMapQuery
  ResolverMapMutation:
    model: github.com/solo-io/solo-projects/projects/apiserver/pkg/graphql/customtypes.ResolverMapMutation
  SchemaQuery:
    model: github.com/solo-io/solo-projects/projects/apiserver/pkg/graphql/customtypes.SchemaQuery
  SchemaMutation:
    model: github.com/solo-io/solo-projects/projects/apiserver/pkg/graphql/customtypes.SchemaMutation
  SecretQuery:
    model: github.com/solo-io/solo-projects/projects/apiserver/pkg/graphql/customtypes.SecretQuery
  SecretMutation:
    model: github.com/solo-io/solo-projects/projects/apiserver/pkg/graphql/customtypes.SecretMutation
  ArtifactQuery:
    model: github.com/solo-io/solo-projects/projects/apiserver/pkg/graphql/customtypes.ArtifactQuery
  ArtifactMutation:
    model: github.com/solo-io/solo-projects/projects/apiserver/pkg/graphql/customtypes.ArtifactMutation
  SettingsQuery:
    model: github.com/solo-io/solo-projects/projects/apiserver/pkg/graphql/customtypes.SettingsQuery
  SettingsMutation:
    model: github.com/solo-io/solo-projects/projects/apiserver/pkg/graphql/customtypes.SettingsMutation
  Duration:
    model: github.com/solo-io/solo-projects/projects/apiserver/pkg/graphql/customtypes.Duration
  VcsMutation:
    model: github.com/solo-io/solo-projects/projects/apiserver/pkg/graphql/customtypes.VcsMutation
